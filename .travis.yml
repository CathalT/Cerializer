language: cpp

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - cmake
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

#    - os: osx
#      osx_image: xcode9.4


before_install:
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then eval "${MATRIX_EVAL}"; fi
 
before_script:
    - mkdir build
    - cd build
    - cmake .. -DBUILD_RAPID_JSON:BOOL=ON
  
script:
    - make
    - ./CerializerTests.out
